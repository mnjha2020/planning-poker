name: Deploy client to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      # REQUIRED: point your client at the public server URL (Render, Fly, etc.)
      VITE_SERVER_URL: https://planning-poker.onrender.com
      # OPTIONAL: if your Pages site is a *project* site, set the base path, e.g. /planning-poker/
      VITE_BASE: /planning-poker/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install deps
        run: npm ci --prefix client

      - name: Build client
        run: npm run build --prefix client

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
